<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #2c3e50;
    }

    .nav-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 30px;
      flex-wrap: wrap;
    }

    .nav-section {
      background: #ffffffee;
      border-radius: 12px;
      width: 180px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .nav-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.3);
    }

    .nav-section img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .nav-section h2 {
      margin: 0;
      font-size: 22px;
      color: #00695c;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>

  <section class="nav-container">
    <section class="nav-section">
      <img src="home.png" alt="Home Icon">
      <h2>Home</h2>
    </section>
    <section class="nav-section">
      <img src="about.png" alt="About Icon">
      <h2>About</h2>
    </section>
    <section class="nav-section">
      <img src="gallery.jpeg" alt="Gallery Icon">
      <h2>Gallery</h2>
    </section>
    <section class="nav-section">
      <img src="contact.jpeg" alt="Contact Icon">
      <h2>Contact</h2>
    </section>
  </section>

</body>
</html>
